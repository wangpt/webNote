<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器</title>
		<style type="text/css">
			/* p为选择器,括号内为样式 */
			body{
				font-size:14px;/* 设置文字字号 */
				color: red;/* 颜色*/
				font-weight:bolder;/* 加粗 */
			}
		</style>
	</head>
	<body>
	<p>书中自由<span style="color: blue;">颜如玉</span>，书中自由黄金屋</p>
	</body>
</html>
