<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器</title>
		<style type="text/css">
			
			.stress{
				color:black;
			}
			.bigsize{
				font-size:25px;
			}
			/* 还有一个比较有用的选择器子选择器，即大于符号(>),用于选择指定标签元素的第一代子元素 */
			.first>span{
				color:red;
				
			}
		</style>
	</head>
	<body>
	<p class="first">相同点：<span>可以应用于任何元素</span></p>
    </body>
</html>
