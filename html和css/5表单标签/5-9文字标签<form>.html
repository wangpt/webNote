<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字标签</title>
	</head>
	<body>
	<form>
	<label for="male">男</label>
	<input type="radio" name="gender" id="male" />
	<br />
	<label for="female">女</label>
	<input type="radio" name="gender" id="female" />
	<br />
	<label for="email">输入你的邮箱地址</label>
	<input type="email" id="email" placeholder="Enter email">
  
	</form>
	</body>
</html>
