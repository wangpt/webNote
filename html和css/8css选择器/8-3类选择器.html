<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器</title>
		<style type="text/css">
			body{
				font-size:14px;/* 设置文字字号 */
				color: red;/* 颜色*/
				font-weight:bolder;/* 加粗 */
			}
			/* 类选择器在css样式编码中是最常用到的 使用class="类选择器名称"为标签设置一个类*/
			.stress{
				color: black;
			}
		</style>
	</head>
	<body>
	<p>书中自由颜如玉，<span class="stress">书中自由黄金屋</span></p>
	</body>
</html>
