<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js警告</title>
			<script type="text/javascript">
			    function openWindow(){
					var oppen = confirm("要打开新窗口吗？");
					if(oppen==true){						
						oppen=prompt('要打开',' http://www.imooc.com/');
						window.open(oppen,'_blank','width=400,height=500,menubar=no,toolbar=no');
					}else{
						alert("哈哈哈");
					}
				}
				
		</script>
	</head>
	<body>
		<p id="p1">我是标题文字</p>
		<input type="button" value="新窗口打开网站" onclick="openWindow()" /> 	
	</body>
</html>
