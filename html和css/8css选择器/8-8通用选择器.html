<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器</title>
		<style type="text/css">			
			/* 包含选择器，即加入空格,用于选择指定标签元素下的后辈元素 */
			* {
				color:blue;
				font-size:25px;
			}
			
		</style>
	</head>
	<body>
			<ol class="food">
			<li>水果</li>
			<ul>
				<li>苹果</li>
				<li>香蕉</li>
			</ul>
			<li>蔬菜</li>
		</ol>
		<p>  kalalalla</p>
	</body>
</html>
