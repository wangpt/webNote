<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>继承性</title>
		<style type="text/css">
		p{color:red;}
		p{color:green;}
		p{color:gray;}
		</style>
	</head>
	<body>
		<!-- 内联样式表（标签内部）> 嵌入样式表（当前文件中）> 外部样式表（外部文件中） -->
		<!-- 相同权重，有后面的决定 -->
		<p>啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦</p>
	</body>
</html>
