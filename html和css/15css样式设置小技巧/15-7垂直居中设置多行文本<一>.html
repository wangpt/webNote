<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>垂直居中设置</title>
		<style type="text/css">
				.wrap{height:300px;background:#ccc}
				#tableGirl{position:fixed;top:0;left:50%;height:100%;background-color:blue;}
				#imgGirl{position:relative;left:-50%;background-color:red;}
			
		</style>
	</head>
	<!-- 竖直居中的方法是通过设置父元素的 height 和 line-height 高度一致来实现的 -->
	<body>
		<table><tbody><tr><td class="wrap">
		<div>
		<p>看我是否可以居中。</p>
		<p>看我是否可以居中。</p>
		<p>看我是否可以居中。</p>
		<p>看我是否可以居中。</p>
		<p>看我是否可以居中。</p>
		</div>
		</td></tr></tbody></table>

		<!--下面是代码任务区-->
		<table id="tableGirl"><tbody><tr><td id="imgGirl">
		<div>
		<img src="http://img.mukewang.com/54ffac56000169c001840181.jpg" title="害羞的小女生"/>
		</div>
		</td></tr></tbody></table>
		
	</body>
</html>
