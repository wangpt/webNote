<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器</title>
		<style type="text/css">
			body{
				font-size:14px;/* 设置文字字号 */
				color: red;/* 颜色*/
				font-weight:bolder;/* 加粗 */
			}
			/* ID选择符的前面是井号（#）号，而不是英文圆点*/
			#stress{
				color: black;
			}
		</style>
	</head>
	<body>
	<p>书中自由颜如玉，<span id="stress">书中自由黄金屋</span></p>
	</body>
</html>
