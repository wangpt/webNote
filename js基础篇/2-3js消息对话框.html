<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js警告</title>
			<script type="text/javascript">
			  function rec(){
				  var mymessage= confirm("你喜欢JavaScript吗?");
				  if(mymessage==true)
				  {
				  	document.write("你是女士!");
				  }
				  else
				  {
				  	document.write("你是男士!");
				  }
			 
			 }
		</script>
	</head>
	<body>
		<p id="p1">我是第一段文字</p>
	<input type="button" name="button" value="点击我，弹出确认对话框" onclick="rec()"/>
	</body>
</html>
