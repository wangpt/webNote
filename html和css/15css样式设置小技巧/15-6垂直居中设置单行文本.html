<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>垂直居中设置</title>
		<style type="text/css">
			.wrap{
				height:100px;
				line-height:100px;
				background:#ccc;
			}
			
		</style>
	</head>
	<!-- 竖直居中的方法是通过设置父元素的 height 和 line-height 高度一致来实现的 -->
	<body>
		<div class="wrap">
			竖直居中的方法是通过设置父元素的 height 和 line-height 高度一致来实现的
		</div>
		
	</body>
</html>
