<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>认识table列表的使用</title>
		<style type="text/css">
		table tr td,th{border:1px solid #DC143C;}
		</style>
	</head>
	<body>
		<table>
			<tbody>
			<tr>
				<th>班级</th>
				<th>姓名</th>
				<th>年龄</th>
			</tr>
			<tr>
				<td>一班</td>
				<td>王五</td>
				<td>18</td>
			</tr>
			<tr>
				<td>二班</td>
				<td>李四</td>
				<td>20</td>
			</tr>
			</tbody>
		</table>
	</body>
</html>
