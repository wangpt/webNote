<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素分类内联块元素</title>
		<style type="text/css">
			a{
				display:inline-block;
				width:20px;/*在默认情况下宽度不起作用*/
				height:20px;/*在默认情况下高度不起作用*/
				background:pink;/*设置背景颜色为粉色*/
				text-align:center; /*设置文本居中显示*/
			}
		</style>
		
	</head>
	<body>
		<a>1</a>
		<a>2</a>
		<a>3</a>
		<a>4</a>
	</body>
</html>
