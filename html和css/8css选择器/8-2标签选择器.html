<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器</title>
		<style type="text/css">
			/* 标签选择器其实就是html代码中的标签。如右侧代码编辑器中的<html>、<body>、<h1>、<p>、<img> */
			body{
				font-size:14px;/* 设置文字字号 */
				color: red;/* 颜色*/
				font-weight:bolder;/* 加粗 */
			}
		</style>
	</head>
	<body>
	<p>书中自由颜如玉，书中自由黄金屋</p>
	</body>
</html>
