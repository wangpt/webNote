<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器</title>
		<style type="text/css">
			
			.stress{
				color:red;
			}
			.bigsize{
				font-size:25px;
			}
		</style>
	</head>
	<body>
	<p>相同点：可以应用于任何元素</p>
	不同点1：ID选择器只能在文档中使用一次。与类选择器不同，
	在一个HTML文档中，ID选择器只能使用一次，而且仅一次。
	而类选择器可以使用多次
	 <p>三年级时，我还是一个<span class="stress">胆小如鼠</span>的小女孩，上课从来不敢回答老师提出的问题，
	 生怕回答错了老师会批评我。就一直没有这个<span class="stress">勇气</span>
	 来回答老师提出的问题。</p>
	不同点2：可以使用类选择器词列表方法为一个元素同时设置多个样式。
	我们可以为一个元素同时设多个样式，但只可以用类选择器的方法实现，
	ID选择器是不可以的（不能使用 ID 词列表)
	
	<p>到了<span class="stress bigsize">三年级</span>下学期时，我们班上了一节公开课...</p>
	</body>
</html>
