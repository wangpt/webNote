<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>代码缩写</title>
		
	</head>
	<body>
	<p>如果top、right、bottom、left的值相同，如下面代码：margin:10px 10px 10px 10px;
	可缩写为：margin:10px;</p>
	<p>如果top和bottom值相同、left和 right的值相同，如下面代码：margin:10px 20px 10px 20px;
	可缩写为：margin:10px 20px;</p>
	<p>如果left和right的值相同，如下面代码：margin:10px 20px 30px 20px;
	可缩写为：margin:10px 20px 30px;注意：padding、border的缩写方法和margin是一致的。</p>
	</body>
</html>
