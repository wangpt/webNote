<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>颜色值</title>
		<style type="text/css">
			/* 但当给 font-size 设置单位为 em 时，此时计算的标准以 p 的父元素的 font-size 为基础 */
			/* em是当前元素字体的font-size（字号）值。1em=1*font-size值。 */
			/* p{
				font-size:24px;
			} */
			p{
				text-indent:2em;;
			}
		</style>
	</head>
	<body>
		<p>啦啦啦我是用来展示颜色的</p>

	</body>
</html>
