<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素分类内联元素</title>
		<style type="text/css">
			 div{
				display:inline;
			}
		</style>
		
	</head>
	<body>
		<p>标签元素大体被分为三种不同的类型：块状元素、内联元素(又叫行内元素)和内联块状元素</p>
		<ul>
			<li>和其他元素都在一行上</li>
			<li>元素的高度、宽度及顶部和底部边距不可设置。</li>
			<li>元素的宽度就是它包含的文字或图片的宽度，不可改变</li>
		</ul>
		<div>1我要变成内联元素</div>
		<div>2我要变成内联元素</div>
		<div>3我要变成内联元素</div>
	</body>
</html>
