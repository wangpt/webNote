<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素分类块级元素</title>
		<style type="text/css">
			/* 下面代码就是将内联元素a转换为块状元素，从而使a元素具有块状元素特点 */
			a{display:block;}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">百度</a>
		<a href="http://www.imooc.com">慕课网</a>
		<p>标签元素大体被分为三种不同的类型：块状元素、内联元素(又叫行内元素)和内联块状元素</p>
		<ul>
			<li>每个块级元素都从新的一行开始，并且其后的元素也另起一行。（真霸道，一个块级元素独占一行）</li>
			<li>元素的高度、宽度、行高以及顶和底边距都可设置。</li>
			<li>元素宽度在不设置的情况下，是它本身父容器的100%（和父元素的宽度一致），除非设定一个宽度</li>
		</ul>
	</body>
</html>
