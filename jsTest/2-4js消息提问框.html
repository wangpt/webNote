<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js警告</title>
			<script type="text/javascript">
			  function rec(){
				  var score= prompt("你JavaScript的分数?");
				 	if(score>=90)
					{
						document.write("你很棒!");
					}
					else if(score>=75)
					{
						document.write("不错吆!");
					}
					else if(score>=60)
					{
						document.write("要加油!");
					}
					else
					{
						document.write("要努力了!");
					}
			 
			 }
		</script>
	</head>
	<body>
		<p id="p1">我是第一段文字</p>
	<input type="button" name="button" value="点击我，弹出确认对话框" onclick="rec()"/>
	</body>
</html>
