<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css样式</title>
		<style type="text/css">
			p{
				font-size:14px;/* 设置文字字号 */
				color: #DC143C;/* 颜色 */
				font-weight:bolder;/* 加粗 */
			}
		</style>
	</head>
	<body>
	<p>书中自由<span style="color: #0000FF;">颜如玉</span>，书中自由黄金屋</p>
	</body>
</html>
