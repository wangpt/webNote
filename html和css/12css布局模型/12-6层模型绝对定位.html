<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>absolute样式</title>
		<style type="text/css">
			div{
				width:200px;
				height:200px;
				border:2px red solid;
				position: absolute;
				left: 100px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<div id="div1">div1</div>
	</body>
</html>
